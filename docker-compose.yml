# CMS Catalogo White Label - Docker Compose Configuration
# This file orchestrates the local development infrastructure
#
# Usage:
#   docker-compose up -d      # Start all services
#   docker-compose down       # Stop all services
#   docker-compose down -v    # Stop and remove volumes (data loss!)
#   docker-compose logs -f    # View logs
#   docker-compose ps         # Check status

services:
  # =============================================================================
  # PostgreSQL 16 - Primary Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: cms-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cms_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cms_password}
      POSTGRES_DB: ${POSTGRES_DB:-cms_database}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cms_user} -d ${POSTGRES_DB:-cms_database}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - cms-network

  # =============================================================================
  # Redis - Cache & Rate Limiting
  # =============================================================================
  redis:
    image: redis:alpine
    container_name: cms-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - cms-network

# =============================================================================
# Persistent Volumes
# =============================================================================
volumes:
  postgres_data:
    name: cms-postgres-data
  redis_data:
    name: cms-redis-data

# =============================================================================
# Network Configuration
# =============================================================================
networks:
  cms-network:
    name: cms-network
    driver: bridge
